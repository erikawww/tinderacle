<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/oraculo-favicon.svg" type="image/x-icon">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <title>Tinderáculo</title>
    <!-- bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header><div class="logo"><img src="assets/logo.svg" alt=""></div></header>
    <div class="fullContainer container-fluid">
        <div class="row justify-content-center">
            <!-- 1ra pantalla -->
            <section class="col-lg-3 col-md-6 col-sm-8 pantalla" id="principio">
                <form class="inputs" id="form">
                    <div class="playerUno">
                        <label for="playerUno">Participante I</label>
                        <input type="text" name="playerUno" class="input" id="playerUno" placeholder="Nombre">
                    </div>
                    <div class="playerDos">
                        <label for="playerDos">Participante II</label>
                        <input type="text" name="playerDos" class="input" id="playerDos" placeholder="Nombre">
                    </div>
                    <button id="jugar">Voy a tener suerte</button>
                </form> 
                <div class="juegos-ant">
                    <h2>Juegos Anteriores</h2>
                    <ul class="juegos-ant-list"></ul>
                    <!-- lista de partidas anteriores -->
                </div>  
            </section>
            <!-- 2da pantalla -->
            <section class="col-lg-3 col-md-6 col-sm-8 pantalla" id="loading">
                <span class="">
                    <img class="spin" src="assets/spin.svg" alt="">
                    <img class="static" src="assets/static.svg" alt="">
                </span>
            </section>
            <!-- 3ra pantalla -->
            <section class="col-lg-3 col-md-6 col-sm-12 pantalla" id="cartasCar">
                <button class="btnClose" data-bs-toggle="modal" data-bs-target="#exampleModal"><img src="assets/close.svg" alt=""></button>
                <h2 id="carouselMsj"></h2>
                <div id="carouselExampleIndicators" class="carousel slide carro" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
                    </div>
                    <div class="carousel-inner">
                        <!-- cartas-->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <!-- modal -->
                <div class="modal fade pantalla" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <button type="button" class="btn-close-modal" data-bs-dismiss="modal" aria-label="Close"><img src="assets/close.svg" alt="cerrar modal"></button>
                            <h2 class="modal-titulo">¿Qué quieres hacer a continuación?</h2>
                            <div class="modal-body">
                                <button type="button" class="btnResultados">Ver resultados</button>
                                <button type="button" class="btnVolver" >Volver a tirar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- 4ta pantalla -->
            <section class="col-lg-3 col-md-6 col-sm-12 pantalla" id="resultado">
                <div class="listasRes">
                    <div class="lista1">
                        <h2 class="titulo-player"></h2>
                        <ul class="cartasMini"></ul>
                        <!-- cartas mini -->
                    </div>
                    <div class="lista2">
                        <h2 class="titulo-player"></h2>
                        <ul class="cartasMini"></ul>
                        <!-- cartas mini -->
                    </div>
                </div>
                <div class="matches">
                    <h2>Match</h2>
                    <p></p>
                </div>
                <div class="resActions">
                    <button class="btn-guardar">Guardar</button>
                    <button class="btn-salir">Salir</button>
                </div>
            </section>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/cartas.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
